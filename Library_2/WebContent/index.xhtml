<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<head>
	<meta charset="utf-8"></meta>
	<link rel="stylesheet" href="css/style.css" />
	<link rel="shortcut icon"
		href="http://www.rw-designer.com/book-library.png" type="image/png" />
	<link href='http://fonts.googleapis.com/css?family=Pacifico'
		rel='stylesheet' type='text/css' />
	<link href='http://fonts.googleapis.com/css?family=Lora:400,400italic'
		rel='stylesheet' type='text/css' />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="script/javascript.js"></script>
	<title>Sign In</title>
</head>
<body>
	<f:view>
		<form class="sign">
			<p class="title">Sign In</p>
			<div class="input-elements">
				<h:inputText class="input" a:placeholder="Login"
					value="#{account.login }" />
				<br></br>
				<h:inputSecret class="input" a:placeholder="Password"
					value="#{account.password }" />
				<br></br>
				<h:commandButton class="input button" value="Войти" action="#{account.signIn }" />
			</div>
		</form>
	</f:view>
</body>
</html>
