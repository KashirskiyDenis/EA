<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
	<meta charset="utf-8"></meta>
	<link rel="stylesheet" href="css/style.css"></link>
	<link rel="shortcut icon"
		href="http://www.rw-designer.com/book-library.png" type="image/png"></link>
	<!-- Для заголовка en-->
	<link href='http://fonts.googleapis.com/css?family=Pacifico'
		rel='stylesheet' type='text/css'></link>
	<!-- Для заголовка ru-->
	<link
		href='http://fonts.googleapis.com/css?family=Marck+Script&amp;subset=latin,cyrillic'
		rel='stylesheet' type='text/css'></link>
	<!-- Для элементов input и текста en-->
	<link href='http://fonts.googleapis.com/css?family=Lora:400,400italic'
		rel='stylesheet' type='text/css'></link>
	<!-- Для элементов input и текста ru-->
	<link
		href='http://fonts.googleapis.com/css?family=Lora&amp;subset=latin,cyrillic'
		rel='stylesheet' type='text/css'></link>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<title>User page</title>
</head>
<body>
	<f:view>
		<div class="content">
			<div class="personal-info">
				<p class="title-ru">Персональные данные</p>
				<div class="personal-info-sub">
					Ф.И.О.<br></br>
					<p>
						<h:outputText value="#{account.user.fio }"></h:outputText>
					</p>
					Должность<br></br>
					<p>
						<h:outputText value="#{account.user.dolgn }"></h:outputText>
					</p>
					Подразделение<br></br>
					<p>
						<h:outputText value="#{account.user.otdel }"></h:outputText>
					</p>
					Дата принятия на работу<br></br>
					<p>
						<h:outputText value="#{account.user.data_rab }"></h:outputText>
					</p>
					Оклад<br></br>
					<p>
						<h:outputText value="#{account.user.salary }"></h:outputText>
						&#8381;
					</p>
					Статус<br></br>
					<p>
						<h:outputText value="#{account.user.uvolen }"></h:outputText>
					</p>
				</div>
			</div>

			<div class="user-books">
				<p class="title-ru">Список книг на руках</p>
				<h:dataTable value="#{account.user.listOfBooks}" 
					var="bOH"
					styleClass="list-of-books"
					headerClass="table-header"
					rowClasses="">
						<h:column>
							<f:facet name="header">Название книги</f:facet>
							#{bOH.title}
						</h:column>
						<h:column>
							<f:facet name="header">Дата возврата</f:facet>
							#{bOH.dIn}
						</h:column>
				</h:dataTable>
			</div>
		</div>
	</f:view>
</body>
</html>
